<div class="flex-container">
    <mat-card>
        <mat-card-title>
            Groups
        </mat-card-title>
        <mat-card-content></mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="groups">Manage</button>
        </mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-title>
            Options
        </mat-card-title>
        <mat-card-content>
            <mat-slide-toggle color="primary" [checked]="sorting" (change)="enableChnage(event)">
                Sorting Enabled
            </mat-slide-toggle>
        </mat-card-content>
        <mat-card-actions></mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-title>
            Overlooked
        </mat-card-title>
        <mat-card-content></mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="overlooked">Manage</button>
        </mat-card-actions>
    </mat-card>
</div>
