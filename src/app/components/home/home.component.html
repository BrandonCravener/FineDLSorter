<div class="flex-container">
    <mat-card>
        <mat-card-title>
            Groups
        </mat-card-title>
        <mat-card-content></mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="groups">Manage</button>
        </mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-title>
            Options
        </mat-card-title>
        <mat-card-content>
            <mat-slide-toggle class="full-width" color="primary" [checked]="sorting" (change)="enableChnage($event)">
                Sorting
            </mat-slide-toggle>
            <br>
            <mat-slide-toggle class="full-width" color="primary" [checked]="others" (change)="othersChnage($event)">
                Others Folder
            </mat-slide-toggle>
            <h3>Downloads Directory</h3>
            <button mat-stroked-button class="full-width" (click)="openFolderPicker()">
                <mat-icon>folder</mat-icon>
            </button>
            <span>{{downloadsDirectory}}</span>
        </mat-card-content>
        <mat-card-actions></mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-title>
            Overlooked
        </mat-card-title>
        <mat-card-content></mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="overlooked">Manage</button>
        </mat-card-actions>
    </mat-card>
</div>
