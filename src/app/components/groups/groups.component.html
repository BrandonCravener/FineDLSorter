<div class="mat-elevation-z4">
  <mat-form-field style="padding: 8px" appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)">
    <mat-label><mat-icon>search</mat-icon>Search</mat-label>
  </mat-form-field>
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="folder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Folder</th>
      <td mat-cell *matCellDef="let folder"> {{folder.name}} </td>
    </ng-container>

    <ng-container matColumnDef="extensions">
      <th mat-header-cell *matHeaderCellDef>Extension(s)</th>
      <td mat-cell *matCellDef="let folder">
        <mat-form-field>
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let extension of folder.extensions" (removed)="removeExtension(folder.name, extension)">
              {{extension}}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input [matChipInputFor]="chipList" (matChipInputTokenEnd)="addExtension(folder.name, $event)">
          </mat-chip-list>
        </mat-form-field>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
