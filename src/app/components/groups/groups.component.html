<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="folder">
    <th mat-header-cell *matHeaderCellDef>Folder</th>
    <td mat-cell *matCellDef="let folder"> {{folder.name}} </td>
  </ng-container>

  <ng-container matColumnDef="extensions">
    <th mat-header-cell *matHeaderCellDef>Extension(s)</th>
    <td mat-cell *matCellDef="let folder"></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
