<div class="mat-elevation-z4">
  <mat-form-field class="fill" style="padding: 8px" appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)">
    <mat-label>
      <mat-icon>search</mat-icon>Search</mat-label>
  </mat-form-field>
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Label</th>
      <td mat-cell *matCellDef="let classification"></td>
    </ng-container>
    <ng-container matColumnDef="classification">
      <th mat-header-cell *matHeaderCellDef>Classification</th>
      <td mat-cell *matCellDef="let classification"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
<div class="mat-elevation-z4 new-classification" style="padding: 8px; margin-top: 10px;">
  <form [formGroup]="newClassificationForm">
    <mat-form-field>
      <input matInput placeholder="Label" formControlName="label" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Classification" formControlName="classification" required>
    </mat-form-field>
    <button mat-stroked-button color="primary" [disabled]="!newClassificationForm.valid" (click)="addClassification()">Add</button>
  </form>
</div>
